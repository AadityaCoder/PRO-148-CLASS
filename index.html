<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:white">
        <a-camera position="0 8 15"></a-camera>
        <a-assets timeout="10000">
            <a-asset-item id="giraffe" src="./models/giraffe/scene.gltf"></a-asset-item>
            <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
            <a-asset-item id="photographer" src="./models/photographer/scene.gltf"></a-asset-item>

        </a-assets>
        <!-- <a-sky></a-sky> -->

        <!-- Ambient -->
        <a-entity light="type:ambient; intensity:0.5">

        </a-entity>

        <!-- Direction -->
        <a-entity animation="property:rotation; to:0 360 0; loop:true; dur:60000; easing:linear">
            <a-entity light="type:directional; castShadow:true; intensity:1; distance:50; decay:2; color:yellow"
                position="-100 18 20"></a-entity>
        </a-entity>

        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" visible="true" shadow="receive:true"
            color="#2E6F10"></a-circle>

        <!-- Giraffe -->
        <a-entity>
            <a-entity gltf-model="#giraffe" position="-9 4 8.2" rotation="0 90 0" scale="1 1 1"
                shadow="cast:true; receive:false"></a-entity>
        </a-entity>

        <!-- Tiger -->
        <a-entity>
            <a-entity gltf-model="#tiger" position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05"
                shadow="cast:true; receive:false"></a-entity>
        </a-entity>

        <!-- Photographer -->
        <a-entity>
            <a-entity gltf-model="#photographer" position="20 0 0" rotation="0 -90 0" scale="1 1 1"
                shadow="cast:true; receive:false"></a-entity>
        </a-entity>
        



    </a-scene>
</body>

</html>
